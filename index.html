<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="container">
      <div class="img">
        <img src="images/image-product-mobile.jpg" class="hidden-mobile" alt="Bottle of perfume">
        <img src="images/image-product-desktop.jpg" class="hidden-desktop" alt="Bottle of perfume">
      </div>
      <div class="card">
        <div class="details">
          <p class="p1 line-1">P E R F U M E</p>

          <p class="p2 line-2">Gabrielle Essence Eau De Parfum</p>

          <p class="p1 line">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="price">
          <p class="p2 pr-2">$149.99</p>
          <p class="p1 pr-1">$169.99</p>
        </div>
        <div class="click">
          <button type="button" class="btn"><img src="images/icon-cart.svg" class="cart">Add to Cart</button>
        </div>
      </div>
  </main>

  <!-- <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joseph</a>.
  </footer> -->
</body>
</html>
