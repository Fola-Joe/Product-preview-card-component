<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main class="container">
    <div class="img">
      <img src="images/image-product-mobile.jpg" class="fit-picture" alt="Bottle of perfume placed between leaves">
    </div>
    <div class="card">
      <div class="details">
        <p class="p1">P E R F U M E</p>

        <p class="p2">Gabrielle Essence Eau De Parfum</p>

        <p class="p1">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="price">
        <p class="p2">$149.99</p>
        <p class="p1">$169.99</p>

        <button class="btn" class="p1">Add to Cart</button>
      </div>
    </div>
  </main>

  <!-- <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joseph</a>.
  </footer> -->
</body>
</html>
